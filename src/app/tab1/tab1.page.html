<ion-header>
    <ion-toolbar>
        <ion-title>Data Alumni</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
            pullingIcon="arrow-dropdown"
            pullingText="Pull to refresh"
            refreshingSpinner="circles"
            refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let alumni of alumnis">
        <ion-card-header>
            <ion-card-subtitle>Prodi: {{alumni.prodi}}, Tahun Lulus: {{alumni.tahun_lulus}}</ion-card-subtitle>
            <ion-card-title>{{alumni.nama}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            No HP: {{alumni.nohp}},
            Email: {{alumni.email}}
        </ion-card-content>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
